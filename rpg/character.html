<!DOCTYPE html>
<html>
    <head>
        <title>Character Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

        <!-- My CSS -->
        <link rel="stylesheet" href="rpg.css">
        <!-- JD: Hmmmm, same CSS file huh?  As long as you know which selectors go with which... -->
    </head>
  
  
    <body>
        <div class="container">
              
            <div class="row">
                <div class="page-header">
                    <h1>
                        <a href="index.html">Puzzles RPG</a><br /> 
                        <small>Well, why is it called Puzzles?</small>
                    </h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-1"> </div>
                <div class="col-md-4"> <img src="http://placehold.it/300x434"/> </div>
                <div class="col-md-4"> 
                    <table id="char-props-table" class="table table-bordered">
                        <thead>
                            <tr>
                                <th> Property </th>
                                <th> Value </th>
                            </tr>
                        </thead>
                        <tbody>                     
                            <tr>
                                <td> Level </td>
                            </tr>
                            <tr>
                                <td> Class </td>
                            </tr>
                            <tr>
                                <td> Money </td>
                            </tr>
                            <tr>
                                <td> Gender </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Skills</h3>
                        </div>
                        <!-- JD: This block has a good bit of content, but the button groups don't
                                 appear to be arranged in an appealing layout. -->
                        <div class="panel-body">
                            <div class="btn-group skill_choices" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option1"> Jab     
                                </label>
                                <label class="btn btn-info">
                                    <input type="radio" name="options" id="option2"> Spartan Kick
                                </label>
                                <label class="btn btn-success">
                                    <input type="radio" name="options" id="option3"> Flail
                                </label>
                            </div>
                            <div class="btn-group skill_choices" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option1"> Bust a Move
                                </label>
                                <label class="btn btn-info">
                                    <input type="radio" name="options" id="option2"> Rush
                                </label>
                                <label class="btn btn-success">
                                    <input type="radio" name="options" id="option3"> Eat
                                </label>
                            </div>
                            <div class="btn-group skill_choices" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option1"> Charm
                                </label>
                                <label class="btn btn-info">
                                    <input type="radio" name="options" id="option2"> Dodgey
                                </label>
                                <label class="btn btn-success">
                                    <input type="radio" name="options" id="option3"> Drunken Brawler
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"> 
                    <table id="inventory" class="table table-bordered">
                        <th> Inventory </th>
                        <!-- JD: Awwww, and here I thought you somehow populated this from JavaScript. -->
                        <tr> <td> Wirt's Leg </td> </tr>
                        <tr> <td> Potato </td> </tr>
                    </table>
                    <button id="random_item" type="button" class="btn btn-info btn-block">Add Item</button>
                </div>
            </div>
            
            <div class="row"> <br /></div>
            <div class="row" id="footer">
                <div class="col-md-1"></div>
                <div class="col-md-2"> <button type="button" class="btn btn-link btn-lg"> <a href="account.html">  Account  </a> </button> </div>
                <div class="col-md-2"> <button type="button" class="btn btn-link btn-lg"> <a href="settings.html"> Settings </a> </button> </div>
                <div class="col-md-2"> <button type="button" class="btn btn-link btn-lg"> <a href="feedback.html"> Feedback </a> </button> </div>
                <div class="col-md-2"> <button type="button" class="btn btn-link btn-lg"> <a href="help.html"> Help         </a> </button> </div>
                <div class="col-md-2"> <button type="button" class="btn btn-link btn-lg"> Logout </button> </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!-- Code specific to our RPG user interface. -->
    <script src="character.js"></script>
  </body>
</html>
