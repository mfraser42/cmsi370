<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

        <!-- My CSS -->
        <link rel="stylesheet" href="rpg.css">
    </head>
  
  
    <body>
        <div class="container">
              
            <div class="row">
                <div class="page-header">
                    <h1>Puzzles RPG<br /> <small>Well, why is it called Puzzles?</small></h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-1"> </div>
                <div class="col-md-4" id="c_list">
                    <h4> List of Characters </h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-3">
                                    <img src="http://placehold.it/40x30"> 
                                </div>
                                <div class="col-md-9">
                                    Level 7 Slender
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-3">
                                    <img src="http://placehold.it/40x30"> 
                                </div>
                                <div class="col-md-9">
                                    Level 22 AquaMan
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-3">
                                    <img src="http://placehold.it/40x30"> 
                                </div>
                                <div class="col-md-9">
                                    Level 9001 Honey Badger
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-3">
                                    <img src="http://placehold.it/40x30"> 
                                </div>
                                <div class="col-md-9">
                                    Level 42 Potted Plant
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-1"> </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-success btn-lg btn-block">Create</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-1"> </div>
                <div class="col-md-4">
                    <a class="btn btn-info btn-lg btn-block" href="character.html">Edit</a>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-1"> </div>
                <div class="col-md-4">
                    <a id="delete-button" data-toggle="modal" href="#deleteModal" class="btn btn-lg btn-danger btn-block">Delete</a>
                </div>
            </div>
            <div class="row"> <br /></div>
            <div class="row" id="footer">
                <div class="col-md-1"></div>
                <div class="col-md-2"> <button type="button" class="btn btn-link btn-lg"> <a href="account.html"> Account  </a> </button> </div>
                <div class="col-md-2"> <button type="button" class="btn btn-link btn-lg"> <a href="settings.html"> Settings </a> </button> </div>
                <div class="col-md-2"> <button type="button" class="btn btn-link btn-lg"> <a href="feedback.html"> Feedback </a> </button> </div>
                <div class="col-md-2"> <button type="button" class="btn btn-link btn-lg"> <a href="help.html"> Help     </a> </button> </div>
                <div class="col-md-2"> <button type="button" class="btn btn-link btn-lg"> Logout </button> </div>
            </div>
        </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> (CORNER X)--> 
          <h4 class="modal-title">Do you want to delete this character?</h4>
        </div>
        <div class="modal-body">
          Deleting this character <strong> cannot </strong> be undone. 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Do Not Delete</button>
          <button type="button" id="confirm-character-delete" class="btn btn-danger">Delete Character</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!-- Code specific to our RPG user interface. -->
    <script src="rpg.js"></script>
  </body>
</html>
