  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">

        </div>
        <div class="modal-footer">

        </div>

  <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title">Create your new character by filling in the data below.</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input id="create_char_name" type="text" class="form-control" placeholder="Character Name">
                    <p> Pick a class: </p>
                    <select id="class-select">
                        <option value="Underappreciated Hero">Underappreciated Hero</option>
                        <option value="Beast">Beast</option>
                        <option value="Creeper">Creeper</option>
                        <option value="Unlucky">Unlucky Soul</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="confirm-character-create" class="btn btn-success">Create Character</button>
            </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
